<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
  <div id="app">
    <section class="todo">
      <h1 class="todo__title fw-bold">Checklist</h1>
      <form class="todo__form container d-inline-flex justify-content-between align-items-center mb-5">

        <label for="todo">Add Item:</label>
        <input type="text" class="todo__inpu form-control w-50" name="todo">
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <div class="todo__items container">
        <ul class="items-list">

          <li class="item list-group-item d-flex justify-content-between w-75 mb-3">
            <div class="item__elements item__elements_disabled">
              <button class="list__button list__button_check"></button>
              <p class="item__text">Go to the gym</p>
            </div>
            <button class="list__button_delete"></button>
          </li>

          <li class="item list-group-item d-flex justify-content-between w-75">
            <div class="d-flex">
              <button class="list__button"></button>
              <p class="item__text">Go to the gym</p>
            </div>
            <button class="list__button_delete"></button>
          </li>

        </ul>
      </div>
    </section>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
