<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />

  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div id="app">
    <section class="todo">
      <h1 class="todo__title fw-bold">Checklist</h1>
      <form action="" class="todo__form container d-inline-flex justify-content-between align-items-center mb-5">

        <label for="todo">Add Item:</label>
        <input type="text" class="todo__inpu form-control w-50" name="todo">
        <button type="button" class="btn btn-primary">Add</button>
      </form>
      <div class="todo__items container">
        <ul class="items-list">

          <li class="item"></li>

        </ul>
      </div>
    </section>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
